<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Sign Up</h2>
    <form hx-post="/.netlify/functions/api/auth/signup" hx-target="#auth-section" hx-swap="outerHTML">
        <div class="mb-4">
            <label for="new-username" class="block text-gray-700 font-medium mb-2">Username:</label>
            <input type="text" id="new-username" name="username" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>
        <div class="mb-4">
            <label for="new-email" class="block text-gray-700 font-medium mb-2">Email:</label>
            <input type="email" id="new-email" name="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>
        <div class="mb-6">
            <label for="new-password" class="block text-gray-700 font-medium mb-2">Password:</label>
            <input type="password" id="new-password" name="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Sign Up
        </button>
    </form>
</div>
