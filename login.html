<div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Login</h2>
    <form hx-post="/.netlify/functions/api/" hx-target="#auth-section" hx-swap="outerHTML">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
            <input type="text" id="email" name="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring focus:ring-blue-300" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Login
        </button>
    </form>
</div>
