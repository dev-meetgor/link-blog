<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Blog</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Link Blog</h1>
        <p class="text-gray-600">Sharing interesting links and thoughts.</p>
    </header>

    <main class="container mx-auto max-w-3xl">

        <div id="links-list" class="space-y-4">
            <div class="text-center py-4 text-gray-500" id="loading-indicator">Loading links...</div>
        </div>

        <div id="auth-section">
            <div id="login-form" hx-get="/login" hx-target="#auth-section" hx-swap="outerHTML"></div>
        </div>

        <div id="add-link-section" class="mt-8 bg-white p-6 rounded-lg shadow-md hidden"> </div>

    </main>

    <script src="script.js"></script>

</body>
</html>
